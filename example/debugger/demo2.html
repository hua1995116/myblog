<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>demo02</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
    crossorigin="anonymous">
  <style>
    .mouse-tip {
      display: none;
    }

    .hover-tip {
      display: none;
    }

    #hover:hover .hover-tip {
      display: block;
    }
  </style>
</head>

<body>
  <div>
    <div class="row">
      <div class="col">
        <div id="hover">
          <button type="button" class="btn btn-primary">hover</button>
          <div class="hover-tip">I'm hover tip.</div>
        </div>
      </div>
      <div class="col">
        <div id="mouse">
          <button type="button" class="btn btn-secondary">mouse</button>
        </div>
        <div class="mouse-tip">I'm mouse tip.</div>
      </div>
      <div class="col">
        <div id="mouse-inner">
          <button type="button" class="btn btn-success">mouse-inner</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const mouse = document.getElementById('mouse');
    const mouseTip = document.querySelector('.mouse-tip');
    mouse.addEventListener('mouseenter', function () {
      mouseTip.style.display = 'block';
    });
    mouse.addEventListener('mouseleave', function () {
      mouseTip.style.display = 'none';
    });
    // innner
    const mouseInner = document.getElementById('mouse-inner');
    mouseInner.addEventListener('mouseenter', function () {
      const child = document.createElement('div');
      child.className = 'inner-temp';
      child.innerHTML = `I'm inner tip.`;
      mouseInner.appendChild(child);
    });
    mouseInner.addEventListener('mouseleave', function () {
      const child = document.querySelector('.inner-temp');
      mouseInner.removeChild(child);
    });
  </script>
</body>
</html>
